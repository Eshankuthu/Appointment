<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Appointment System</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="ajax.js"></script>

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand">Appointment Management Application</a>
			</div>
		</div>
	</nav>

	<div class="container" style="min-height: 500px">
		<div class="errorcode"></div>


		<button class="btn btn-primary btn-sm"
			style="border-radius: 10px; margin: 10px;" id="btnnew">NEW</button>


		<form method="POST" action="addAppointment" class="appointment-form"
			id="appointment" style="display: none;">
			<input type="submit" class="btn btn-primary"
				style="border-radius: 10px;" id="btn-add" value="ADD">
			<button class="btn btn-danger" style="border-radius: 10px;"
				id="btn-cancel">CANCEL</button>
			<br>
			<br>
			<div class="form-group">
				<label for="date">DATE</label> <input
					type="text" class="form-control" id="datepicker"  name="date"
					placeholder="Example Appointment date" required="required">
			</div>
			
			<div class="form-group">
				<label for="time">TIME</label> <input
					type="time" class="form-control" id="time"  name="time"
					placeholder="Enter Appointment time" required="required">
			</div>
			
			<div class="form-group">
				<label for="description">Description</label> <input
					type="text" class="form-control" id="desc"  name="description"
					placeholder="Enter Appointment Detail" required="required">
			</div>
		
		</form>


		<div>
			<input type="text"  id="txtSearch">
			<button type="button" value="Search" id="btnSearch">Search</button>
	</div>




		<div class="table-responsive">
			<table class="table" style="display: none;" id="hidden">
				<thead>
					<tr>
						<th>Date</th>
						<th>Time</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody id="listofAppointment"></tbody>
			</table>
		</div>

	</div>



</body>
</html>
