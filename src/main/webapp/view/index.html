<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Appointment System</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="ajax.js"></script>

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand">Appointment Booking Application</a>
			</div>
		</div>
	</nav>

	<div class="container" style="min-height: 500px">
		<div class="errorcode"></div>


		<button class="btn btn-primary btn-sm"
			style="border-radius: 10px; margin: 10px;" id="btnnew">NEW</button>


		<form method="POST" action="/createAppointment" class="add-form"
			id="appointment" style="display: none; $name="appointment">
			<button type="submit" class="btn btn-primary"
				style="border-radius: 10px;" id="btn-add">ADD</button>
			<button class="btn btn-danger" style="border-radius: 10px;"
				id="btn-cancel">CANCEL</button>
			<br>
			<br>
			<div class="form-group">
				<label for="date">DATE</label> <input
					type="text" class="form-control" id="date"  name="date"
					placeholder="Example Appointment date" required="required" pattern="(0[1-9]|1[012])[- \/.](0[1-9]|[12][0-9]|3[01])[- \/.](19|20)\d{2}">
			</div>
			
			<div class="form-group">
				<label for="time">TIME</label> <input
					type="time" class="form-control" id="time"  name="time"
					placeholder="Enter Appointment time" required="required">
			</div>
			
			<div class="form-group">
				<label for="desc">Description</label> <input
					type="text" class="form-control" id="desc"  name="desc"
					placeholder="Enter Appointment Detail" required="required">
			</div>
		
		</form>


		<form method="GET" action="#" class="search-form">
			<input type="text" id="txtSearch">
			<button type="button" value="Search" id="btnSearch">Search</button>
		</form>




		<div class="table-responsive">
			<table class="table" style="display: none;" id="hidden">
				<thead>
					<tr>
						<th>Date</th>
						<th>Time</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody id="appointmentTable"></tbody>
			</table>
		</div>

	</div>



</body>
</html>
